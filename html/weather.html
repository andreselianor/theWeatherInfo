<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Weather Forecast | Weather Ecosystems</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='icon' type='icon' href='../media/icons/icon.svg'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/weather.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/ecosistem.css'>
  <script src='../js/header.js' defer></script>
  <script src='../js/footer.js' defer></script>
  <script src='../js/apiManagement/temperature.js' defer></script>
  <script src='../js/apiManagement/capitals.js' defer></script>
  <script src='../js/apiManagement/sea.js' defer></script>
  <script src='../js/apiManagement/isDay.js' defer></script>
  <script src='../js/apiManagement/sunrise.js' defer></script>
  <script src='../js/apiManagement/coldest.js' defer></script>
  <script src='../js/apiManagement/swimmers.js' defer></script>
  <script src='../js/apiManagement/gardener.js' defer></script>
  <script src='../js/apiManagement/avignon.js' defer></script>
  <script src='../js/apiManagement/daylight.js' defer></script>
  <script src='../js/animationCard.js' defer></script>
  <script src='../js/createCard.js' defer></script>
</head>

<body>
  <my-header></my-header>

  <main>
    <div class="ecosistems">
      <button class="arrow-btn">&lt;</button>
      <button class="circle-btn" style="--c1:#ff6b6b; --c2:#feca57; --c3:#1dd1a1; --c4:#5f27cd;"
        title="Turists in Alicante" onclick="createTuristCards()"></button>
      <button class="circle-btn" style="--c1:#ff9f43; --c2:#ee5253; --c3:#54a0ff; --c4:#00d2d3;"
        title="European Capitals" onclick="createCapitalsCards()"></button>
      <button class="circle-btn" style="--c1:#1dd1a1; --c2:#10ac84; --c3:#f368e0; --c4:#5f27cd;" title="La mar"
        onclick="createSeaLevels()"></button>
      <button class="circle-btn" style="--c1:#ff6b6b; --c2:#48dbfb; --c3:#ff9f43; --c4:#341f97;" title="Night and Day"
        onclick="createNightAndDay()"></button>
      <button class="circle-btn" style="--c1:#00d2d3; --c2:#feca57; --c3:#ff6b6b; --c4:#5f27cd;"
        title="Breakfast on Tiffanys" onclick="createSunrise()"></button>
      <button class="circle-btn" onclick="createColdest()"
        style="--c1:#f368e0; --c2:#ff9f43; --c3:#1dd1a1; --c4:#54a0ff;" title="Coldest place in the world"></button>
      <button class="circle-btn" style="--c1:#5f27cd; --c2:#48dbfb; --c3:#ff6b6b; --c4:#feca57;" title="Swimmers"
        onclick="createSwimmers()"></button>
      <button class="circle-btn" style="--c1:#10ac84; --c2:#341f97; --c3:#ff9f43; --c4:#f368e0;"
        title="The Constant Gardener" onclick="createGardener()"></button>
      <button class="circle-btn" style="--c1:#ff9f43; --c2:#1dd1a1; --c3:#54a0ff; --c4:#ff6b6b;"
        title="Avignon & Clouds" onclick="createAvignon()"></button>
      <button class="circle-btn" style="--c1:#48dbfb; --c2:#5f27cd; --c3:#feca57; --c4:#ff9f43;"
        title="Alicante Daylight" onclick="createDaylight()"></button>
      <button class="arrow-btn">&gt;</button>
    </div>

    <div id="cards">
    </div>
  </main>

  <my-footer></my-footer>


</body>

</html>
